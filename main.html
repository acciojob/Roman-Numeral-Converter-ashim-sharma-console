<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roman Numeral Converter</title>
</head>
<body>
 <div class="converter">
        <h1>Roman Numeral Converter</h1>
        <p>Enter a number between 1 and 100,000:</p>
        <input type="number" id="numberInput" min="1" max="100000">
        <button id="convertBtn">Convert</button>
        <div id="result"></div>
    </div>

  <script src="script.js"></script>
</body>
</html>
